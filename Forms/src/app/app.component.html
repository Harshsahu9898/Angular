<h1>Basic of Reactive Forms</h1>

<form action="" method="post">
  <input type="text" placeholder="Enter Name" [formControl]="name">
  <br><br>
  <input type="text" placeholder="Enter Password" [formControl]="password">
  <br><br>
  <button (click)="displayValue()" type="button">Login</button>
  <button (click)="setValues()" type="button">Set values in fields</button>
  
</form>
