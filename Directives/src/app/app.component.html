<!-- Switch Case -->

<h1>Ng Switch Directives in Angular</h1>


<button (click)="changeColor('red')">Red</button>
<button (click)="changeColor('orange')">Orange</button>
<button (click)="changeColor('green')">Green</button>
<button (click)="changeColor('blue')">Blue</button>
<button (click)="changeColor('pink')">Pink</button>
<div [ngSwitch]="color">
    <h1 *ngSwitchCase="'red'" style="background-color: red;">Red Colour</h1>
    <h1 *ngSwitchCase="'orange'" style="background-color: orange;">Orange Colour</h1>
    <h1 *ngSwitchCase="'green'" style="background-color: green;">Green Colour</h1>
    <h1 *ngSwitchCase="'blue'" style="background-color: blue;">Blue Colour</h1>
    <h1 *ngSwitchCase="'pink'" style="background-color: pink">Pink Colour</h1>
    <h1 *ngSwitchDefault>No Colour Matched</h1>
</div>
